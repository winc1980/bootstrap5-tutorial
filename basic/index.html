<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap5-basic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .col,
      .col-3,
      .col-12 {
        background: #d9d9d9;
        margin: 10px;
      }
    </style>
  </head>
  <body class="container">
    <h1 class="mt-4">コンポーネント</h1>
    <hr />

    <h4 class="mt-4">ボタン</h4>
    <button type="button" class="btn btn-primary">Primary</button>

    <h4 class="mt-4">バッジ</h4>
    <h5>Example heading <span class="badge bg-secondary">New</span></h5>

    <h4 class="mt-4">ページネーション</h4>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">戻る</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">次へ</a></li>
      </ul>
    </nav>

    <h1 class="mt-4">グリッドシステム</h1>
    <hr />

    <h4 class="mt-4">1行3列を作るグリッド</h4>
    <div class="row">
      <div class="col">col</div>
      <div class="col">col</div>
      <div class="col">col</div>
    </div>

    <h4 class="mt-4">カラムサイズを3にしたグリッド</h4>
    <div class="row">
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
    </div>

    <h4 class="mt-4">3行1列を作るグリッド</h4>
    <div class="row">
      <div class="col-12">col-12</div>
      <div class="col-12">col-12</div>
      <div class="col-12">col-12</div>
    </div>
  </body>
</html>
